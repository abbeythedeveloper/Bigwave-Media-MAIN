<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BigWaveMedia | Contact</title>
    <link rel="shortcut icon" href="assets/bigwavelogo.png" type="image/x-icon">
    <link rel="stylesheet" href="contacts.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
</head>

<body><canvas id="Canvas"></canvas>
    <div class="cont">
        <!-- NAVBAR CREATION -->
   <header class="header">
    <img src="Assets/bigwavelogo.png" alt="" style="width: 90px;">

    <section class="menu">
        <ul class="menu-list">
            <li>Home</li>
            <li>Services</li>
            <li>About Us</li>
            <li class="active">Contact</li>
        </ul>

        <button>
            <i class="fas fa-times"></i>
            <i class="fas fa-bars"></i>
        </button>
    </section>
   </header>
    <!-- LOGIN FORM CREATION -->
    <section class="main">

      <section class="left">
          <p class="title">BigwaveMedia Concept</p>
          <p class="msg"></p>
      </section>

      <section class="right">
          <div class="container mt-5">
              <h1>Contact Me!</h1>
              <form class="row g-3" action="https://formsubmit.co/ogundiranabbey057@gmail.com" method="POST">
                <!-- Honeypot -->
                <input type="text" name="_honey" style="display: none;">
      
                <!-- Disable Captcha -->
                <input type="hidden" name="_captcha" value="false">
      
                <input type="hidden" name="_next" value="https://haydn5.github.io/formsubmitdemo/success.html" >
      
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input type="text" class="form-control" name="name" id="firstName" required>
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input type="text" class="form-control" name="Last&nbsp;Name" id="lastName" required>
                </div>
                <div class="col-md-8">
                  <label for="emailInfo" class="form-label">E-mail</label>
                  <input type="email" class="form-control" name="email" id="emailInfo" required placeholder="Example@example.com">
                </div>
                <div class="col-md-4">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+1 (415) 867-5309">
                </div>
                <div class="col-md-12">
                  <label for="comments" class="form-label" style="padding-right: 30px;">Comments, questions?</label><select name="Services" id="" style="width: 350px; color: black; border-radius: 5px; padding: 5px; margin-bottom: 10px; "> <option value="">services</option>
                  <option id="n01" value="">Lighting design and Installation</option>
                  <option id="n02" value="">Event decoration</option>
                  <option id="n03" value="">Event Space Ambience</option>
                  <option id="n04" value="">Audio and visual equipment rentals</option>
                  <option id="n05" value="">Events planning and co-ordination</option>
                  <option id="n06" value="">Outdoor fireworks</option>
                </select>
                  <textarea class="form-control" id="comments" name="comments,&nbsp;questions" rows="3" required placeholder="Tell us what you would like from us "></textarea>
                </div>
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
          </div>
      </section>

  </section>

    <script>
      /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
    </script>
    <script src="index.js"></script>
    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script>
      var menu = document.querySelector('.menu');
      var menuBtn = document.querySelector('.menu button');
      menuBtn.addEventListener('click', () => {
          menu.classList.toggle('opened')
      })
  </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>


</body>

</html>
